<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RomRom Admin | 로그인</title>

    <!-- Tailwind CSS 4 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- DaisyUI 5 -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Common CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">

<div class="w-full max-w-sm px-4">
    <!-- Logo -->
    <div class="text-center mb-6">
        <img th:src="@{/assets/img/romrom_logo_192_192.png}" alt="RomRom" class="size-16 mx-auto mb-3"/>
        <h1 class="text-2xl font-bold">RomRom Admin</h1>
        <p class="text-base-content/60 text-sm mt-1">관리자 전용 페이지</p>
    </div>

    <!-- Alert Messages -->
    <div th:if="${param.error}" class="alert alert-error mb-4">
        <i data-lucide="alert-triangle" class="size-5"></i>
        <span>아이디 또는 비밀번호가 올바르지 않습니다.</span>
    </div>

    <div th:if="${param.logout}" class="alert alert-info mb-4">
        <i data-lucide="info" class="size-5"></i>
        <span>로그아웃되었습니다.</span>
    </div>

    <div th:if="${param.sessionExpired}" class="alert alert-warning mb-4">
        <i data-lucide="clock" class="size-5"></i>
        <span>세션이 만료되었습니다. 다시 로그인해주세요.</span>
    </div>

    <div th:if="${param.maxSessions}" class="alert alert-error mb-4">
        <i data-lucide="user-x" class="size-5"></i>
        <span>최대 접속 인원(10명)을 초과했습니다.</span>
    </div>

    <!-- Login Card -->
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <!-- Dynamic error message -->
            <div id="loginError" class="alert alert-error hidden mb-2">
                <i data-lucide="alert-triangle" class="size-5"></i>
                <span id="loginErrorMsg"></span>
            </div>

            <form id="loginForm">
                <fieldset class="fieldset">
                    <label class="fieldset-label">관리자 아이디</label>
                    <div class="join w-full">
                        <input id="loginUsername"
                               name="username"
                               type="text"
                               class="input join-item w-full"
                               placeholder="아이디를 입력하세요"
                               required
                               autofocus/>
                    </div>

                    <label class="fieldset-label mt-3">비밀번호</label>
                    <div class="join w-full">
                        <input id="loginPassword"
                               name="password"
                               type="password"
                               class="input join-item w-full"
                               placeholder="비밀번호를 입력하세요"
                               required/>
                    </div>

                    <button type="submit" id="loginBtn" class="btn btn-primary w-full mt-4">
                        로그인
                    </button>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <p class="text-center text-base-content/50 text-xs mt-4">
        &copy; 2025 RomRom. All rights reserved.
    </p>
</div>

<!-- Common JS -->
<script th:src="@{/js/common.js}"></script>

<!-- Lucide Icons -->
<script>lucide.createIcons();</script>

<!-- Login Script -->
<script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const loginBtn = document.getElementById('loginBtn');
        const originalText = loginBtn.textContent;
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading loading-spinner loading-sm"></span> 로그인 중...';

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        try {
            const response = await fetch('/api/admin/login', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                if (data.accessToken) {
                    localStorage.setItem('adminAccessToken', data.accessToken);
                }
                setTimeout(() => { window.location.href = '/admin'; }, 100);
            } else {
                const errorData = await response.json();
                showError(errorData.message || '아이디 또는 비밀번호가 올바르지 않습니다.');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        } catch (error) {
            showError('로그인 처리 중 오류가 발생했습니다.');
            loginBtn.disabled = false;
            loginBtn.textContent = originalText;
        }
    });

    function showError(message) {
        const errorDiv = document.getElementById('loginError');
        const errorMsg = document.getElementById('loginErrorMsg');
        errorMsg.textContent = message;
        errorDiv.classList.remove('hidden');
    }
</script>
</body>
</html>
