<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title layout:fragment="title">신고 관리</title>
</head>
<body>
<div layout:fragment="content">
    <!-- 통계 카드 -->
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="stat bg-base-100 rounded-box shadow">
            <div class="stat-title">대기중</div>
            <div class="stat-value text-warning text-2xl">-</div>
        </div>
        <div class="stat bg-base-100 rounded-box shadow">
            <div class="stat-title">처리중</div>
            <div class="stat-value text-info text-2xl">-</div>
        </div>
        <div class="stat bg-base-100 rounded-box shadow">
            <div class="stat-title">완료</div>
            <div class="stat-value text-success text-2xl">-</div>
        </div>
        <div class="stat bg-base-100 rounded-box shadow">
            <div class="stat-title">긴급</div>
            <div class="stat-value text-error text-2xl">-</div>
        </div>
    </div>

    <!-- 신고 목록 -->
    <div class="card bg-base-100 shadow">
        <div class="card-body">
            <div class="flex items-center justify-between mb-4">
                <h2 class="card-title text-base">
                    <i data-lucide="flag" class="size-5"></i>
                    신고 목록
                </h2>
                <div class="flex gap-2">
                    <select id="reportFilter" class="select select-sm" disabled>
                        <option value="">전체</option>
                        <option value="PENDING">대기중</option>
                        <option value="PROCESSING">처리중</option>
                        <option value="COMPLETED">완료</option>
                        <option value="URGENT">긴급</option>
                    </select>
                </div>
            </div>

            <!-- 준비 중 메시지 -->
            <div class="flex flex-col items-center justify-center py-16 text-base-content/40">
                <i data-lucide="construction" class="size-16 mb-4"></i>
                <h3 class="text-lg font-medium mb-2">신고 관리 시스템 준비 중</h3>
                <p class="text-sm">신고 관련 API가 구현되면 자동으로 연동됩니다.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
