<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--begin::Head-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>RomRom Admin | <th:block layout:fragment="title">Dashboard</th:block></title>
    <!--begin::Accessibility Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <!--end::Accessibility Meta Tags-->
    
    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" 
          integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous" />
    <!--end::Fonts-->
    
    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/styles/overlayscrollbars.min.css" crossorigin="anonymous" />
    <!--end::Third Party Plugin(OverlayScrollbars)-->
    
    <!--begin::Third Party Plugin(Bootstrap Icons)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" crossorigin="anonymous" />
    <!--end::Third Party Plugin(Bootstrap Icons)-->
    
    <!--begin::Required Plugin(AdminLTE)-->
    <link rel="stylesheet" th:href="@{/css/adminlte.css}" />
    <!--end::Required Plugin(AdminLTE)-->
    
    <!--begin::Common CSS-->
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <!--end::Common CSS-->
    
    <!-- Additional CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<!--end::Head-->

<!--begin::Body-->
<body class="layout-fixed sidebar-expand-lg sidebar-open bg-body-tertiary">
    <!--begin::App Wrapper-->
    <div class="app-wrapper">
        <!--begin::Header-->
        <nav class="app-header navbar navbar-expand bg-body">
            <!--begin::Container-->
            <div class="container-fluid">
                <!--begin::Start Navbar Links-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
                            <i class="bi bi-list"></i>
                        </a>
                    </li>
                    <li class="nav-item d-none d-md-block">
                        <a href="/admin" class="nav-link">Home</a>
                    </li>
                </ul>
                <!--end::Start Navbar Links-->
                
                <!--begin::End Navbar Links-->
                <ul class="navbar-nav ms-auto">
                    <!--begin::Fullscreen Toggle-->
                    <li class="nav-item">
                        <a class="nav-link" data-lte-toggle="fullscreen" href="#" role="button">
                            <i class="bi bi-arrows-fullscreen"></i>
                        </a>
                    </li>
                    <!--end::Fullscreen Toggle-->
                    
                    <!--begin::User Menu Dropdown-->
                    <li class="nav-item dropdown user-menu">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <span class="d-none d-md-inline" th:text="${session.adminUser}">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a href="/admin/logout" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right me-2"></i> 로그아웃
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!--end::User Menu Dropdown-->
                </ul>
                <!--end::End Navbar Links-->
            </div>
            <!--end::Container-->
        </nav>
        <!--end::Header-->
        
        <!--begin::Sidebar-->
        <aside class="app-sidebar shadow bg-body-secondary" data-bs-theme="dark">
            <!--begin::Sidebar Brand-->
            <div class="sidebar-brand">
                <a href="/admin" class="brand-link d-flex align-items-center">
                    <img th:src="@{/assets/img/romrom_logo_192_192.png}" alt="RomRom Logo" style="height: 35px; margin-right: 10px;">
                    <span class="brand-text fw-light">Admin</span>
                </a>
            </div>
            <!--end::Sidebar Brand-->
            
            <!--begin::Sidebar Wrapper-->
            <div class="sidebar-wrapper">
                <nav class="mt-2">
                    <!--begin::Sidebar Menu-->
                    <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="menu">
                        <li class="nav-item">
                            <a href="/admin" class="nav-link">
                                <i class="nav-icon bi bi-speedometer"></i>
                                <p>대시보드</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/members" class="nav-link">
                                <i class="nav-icon bi bi-people"></i>
                                <p>회원 관리</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/items" class="nav-link">
                                <i class="nav-icon bi bi-box"></i>
                                <p>물품 관리</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/reports" class="nav-link">
                                <i class="nav-icon bi bi-flag"></i>
                                <p>
                                    신고 관리
                                    <span class="badge text-bg-danger ms-2">New</span>
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/settings" class="nav-link">
                                <i class="nav-icon bi bi-gear"></i>
                                <p>설정</p>
                            </a>
                        </li>
                    </ul>
                    <!--end::Sidebar Menu-->
                </nav>
            </div>
            <!--end::Sidebar Wrapper-->
        </aside>
        <!--end::Sidebar-->
        
        <!--begin::App Main-->
        <main class="app-main">
            <!--begin::App Content Header-->
            <div class="app-content-header">
                <!--begin::Container-->
                <div class="container-fluid">
                    <!--begin::Row-->
                    <div class="row">
                        <div class="col-sm-6">
                            <h3 class="mb-0" th:text="${pageTitle}">Dashboard</h3>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-end">
                                <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                                <li class="breadcrumb-item active" th:text="${pageTitle}">Dashboard</li>
                            </ol>
                        </div>
                    </div>
                    <!--end::Row-->
                </div>
                <!--end::Container-->
            </div>
            <!--end::App Content Header-->
            
            <!--begin::App Content-->
            <div class="app-content">
                <!--begin::Container-->
                <div class="container-fluid">
                    <th:block layout:fragment="content"></th:block>
                </div>
                <!--end::Container-->
            </div>
            <!--end::App Content-->
        </main>
        <!--end::App Main-->
        
        <!--begin::Footer-->
        <footer class="app-footer">
            <!--begin::Copyright-->
            <div class="float-end d-none d-sm-inline">Version 0.0.23</div>
            <strong>Copyright &copy; 2025 <a href="#">RomRom</a>.</strong> All rights reserved.
            <!--end::Copyright-->
        </footer>
        <!--end::Footer-->
    </div>
    <!--end::App Wrapper-->
    
    <!--begin::Required Plugin(OverlayScrollbars)-->
    <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js" 
            crossorigin="anonymous"></script>
    <!--end::Required Plugin(OverlayScrollbars)-->
    
    <!--begin::Required Plugin(Bootstrap)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"></script>
    <!--end::Required Plugin(Bootstrap)-->
    
    <!--begin::Required Plugin(AdminLTE)-->
    <script th:src="@{/js/adminlte.js}"></script>
    <!--end::Required Plugin(AdminLTE)-->
    
    <!--begin::Common JS-->
    <script th:src="@{/js/common.js}"></script>
    <!--end::Common JS-->
    
    <!--begin::OverlayScrollbars Configuration-->
    <script>
        const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
        const Default = {
            scrollbarTheme: "os-theme-light",
            scrollbarAutoHide: "leave",
            scrollbarClickScroll: true,
        };
        
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
            if (sidebarWrapper && typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined") {
                OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                    scrollbars: {
                        theme: Default.scrollbarTheme,
                        autoHide: Default.scrollbarAutoHide,
                        clickScroll: Default.scrollbarClickScroll,
                    },
                });
            }
        });
    </script>
    <!--end::OverlayScrollbars Configuration-->
    
    <!-- Additional JS -->
    <th:block layout:fragment="js"></th:block>
</body>
<!--end::Body-->
</html>
