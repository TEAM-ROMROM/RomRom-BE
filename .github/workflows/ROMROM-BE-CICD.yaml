name: ROMROM-BE-CICD

on:
  push:
    branches:
      - main
      - test

env:
  PROJECT_NAME: romrom
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}
  APP_IMAGE_SUFFIX: "-back"
  MAIN_PORT: "8084"
  TEST_PORT: "8086"
  APP_EXPOSE_PORT: "8080"
  MOUNT_DIR: "/volume1/projects/romrom"
  SPRING_PROFILE_MAIN: "prod"
  SPRING_PROFILE_TEST: "prod"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Java 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle Wrapper 실행권한 부여
        run: chmod +x gradlew

      - name: application-prod.yml 생성
        run: |
          mkdir -p RomRom-Web/src/main/resources
          cat << 'EOF' > ./RomRom-Web/src/main/resources/application-prod.yml
          ${{ secrets.APPLICATION_PROD_YML }}
          EOF

      - name: Create Vertex AI Service Account Key
        env:
          VERTEX_SA_KEY: ${{ secrets.VERTEX_SA_KEY }}
        run: |
          echo "$VERTEX_SA_KEY" | sed 's/\\n/\n/g' > ./RomRom-Web/src/main/resources/gen-lang-client-0511951522-e0dc1d68cbcb.json

      - name: Create firebase-admin-sdk.json from secret
        env:
          FIREBASE_KEY_JSON: ${{ secrets.FIREBASE_KEY_JSON }}
        run: |
          echo "$FIREBASE_KEY_JSON" | sed 's/\\n/\n/g' > ./RomRom-Web/src/main/resources/firebase-admin-sdk.json

      - name: Create firebase-messaging-sw.js from secret
        run: |
          mkdir -p RomRom-Web/src/main/resources/static
          cat << 'EOF' > ./RomRom-Web/src/main/resources/static/firebase-messaging-sw.js
          ${{ secrets.FIREBASE_MESSAGING_SW_JS }}
          EOF

      - name: price-prediction.prompt.yml 생성
        run: |
          mkdir -p RomRom-Web/src/main/resources
          cat << 'EOF' > ./RomRom-Web/src/main/resources/price-prediction.prompt.yml
          ${{ secrets.PRICE_PREDICTION_PROMPT_YML }}
          EOF

      - name: admin.yml 생성
        run: |
          mkdir -p RomRom-Web/src/main/resources
          cat << 'EOF' > ./RomRom-Web/src/main/resources/admin.yml
          ${{ secrets.ADMIN_YML }}
          EOF

      - name: Build with Gradle
        run: ./gradlew clean build -x test -Dspring.profiles.active=prod

      - name: Docker 빌드환경 설정
        uses: docker/setup-buildx-action@v3

      - name: DockerHub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.PROJECT_NAME }}${{ env.APP_IMAGE_SUFFIX }}:${{ github.ref_name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 2022
          script: |
            set -e
            
            echo "환경변수 설정.."
            export PATH=$PATH:/usr/local/bin
            PW=${{ secrets.SERVER_PASSWORD }}
            BRANCH=${{ github.ref_name }}
            REPO="${{ env.DOCKERHUB_REPO }}"
            PROJECT="${{ env.PROJECT_NAME }}"
            IMG_SUFFIX="${{ env.APP_IMAGE_SUFFIX }}"
            IMAGE="${REPO}/${PROJECT}${IMG_SUFFIX}:${BRANCH}"
            CONTAINER_NAME="${PROJECT}${IMG_SUFFIX}"
            APP_PORT="${{ env.APP_EXPOSE_PORT }}"
            MOUNT_DIR="${{ env.MOUNT_DIR }}"
            
            MAIN_PORT="${{ env.MAIN_PORT }}"
            TEST_PORT="${{ env.TEST_PORT }}"
            
            PROFILE_MAIN="${{ env.SPRING_PROFILE_MAIN }}"
            PROFILE_TEST="${{ env.SPRING_PROFILE_TEST }}"
            
            echo "브랜치=${BRANCH}"
            echo "이미지=${IMAGE}"
            echo "MAIN_PORT=${MAIN_PORT} | TEST_PORT=${TEST_PORT}"

            if [ "${BRANCH}" = "main" ]; then
              PORT="${MAIN_PORT}"
              PROFILE="${PROFILE_MAIN}"
            elif [ "${BRANCH}" = "test" ]; then
              CONTAINER_NAME="${CONTAINER_NAME}"-test
              PORT=${TEST_PORT}
              PROFILE=${PROFILE_TEST}
            else
              echo "지원하지 않는 브랜치: ${BRANCH}"
              exit 1
            fi

            echo "브랜치: ${BRANCH}"
            echo "컨테이너 이름: ${CONTAINER_NAME}"
            echo "포트: ${PORT}"
            echo "활성 프로필: ${PROFILE}"

            echo "도커 이미지 풀 : ${IMAGE}"
            echo $PW | sudo -S docker pull "${IMAGE}"
            echo "컨테이너 ${CONTAINER_NAME} 존재 여부 확인 중..."
            if sudo docker ps -a --format '{{.Names}}' | grep -Eq "^${CONTAINER_NAME}\$"; then
              echo "컨테이너 ${CONTAINER_NAME} 이(가) 존재합니다. 중지 및 삭제 중..."
              echo $PW | sudo -S docker rm -f ${CONTAINER_NAME}
              echo "컨테이너 ${CONTAINER_NAME} 이(가) 삭제되었습니다."
            else
              echo "존재하는 컨테이너 ${CONTAINER_NAME} 이(가) 없습니다."
            fi

            echo "새로운 컨테이너 ${CONTAINER_NAME} 실행 중..."
            echo $PW | sudo -S docker run -d -p "${PORT}":"${APP_PORT}" --name "${CONTAINER_NAME}" \
              -e TZ=Asia/Seoul \
              -e "SPRING_PROFILES_ACTIVE=${PROFILE}" \
              -v /etc/localtime:/etc/localtime:ro \
              -v "${MOUNT_DIR}":/app \
              "${IMAGE}"
            
            echo "[main] 헬스체크 (최대 120회, 1초간격)"
            for i in $(seq 1 120); do
              if curl -fsS "http://127.0.0.1:${PORT}/actuator/health" >/dev/null 2>&1 || \
                 curl -fsS "http://127.0.0.1:${PORT}/healthz" >/dev/null 2>&1 || \
                 curl -fsS "http://127.0.0.1:${PORT}/" >/dev/null 2>&1 || \
                 curl -fsS "http://127.0.0.1:${PORT}/docs/swagger-ui/index.html" >/dev/null 2>&1 ; then
                echo "헬스체크 성공 (시도 ${i})"
                HEALTH_OK=1
                break
              fi  
              echo "헬스체크 진행중... (시도 ${i}/120)"
              sleep 1
            done
            
            if [ "${HEALTH_OK:-0}" != "1" ]; then
              echo "[오류] 헬스체크 실패 -> 배포 중단, 로그 출력"
              echo "$PW" | sudo -S docker logs --tail=200 ${CONTAINER_NAME}
              exit 1
            fi

            # <none> 태그로 남은 이미지 정리
            echo "불필요한 dangling(<none>) 이미지 정리..."
            echo $PW | sudo -S docker image prune -af

            echo "배포가 성공적으로 완료되었습니다."